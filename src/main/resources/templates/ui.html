<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/mvForm}" method="post" th:object="${mvEntity}">
        <label>ID:</label>
        <input type="text" th:field="*{id}" /><br/>
 
        <label>Mag:</label>
        <input type="text" th:field="*{mag_1}" /><br/>
 
 
        <button type="submit">Register</button>    
    </form>
</div>
</body>
</html>
